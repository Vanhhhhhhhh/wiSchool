<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wiSchool</title>
    <link rel="stylesheet" href="./CSS/index.css">
</head>
<body>
    <!-- Quy tắc đặt tên (BEM):
     - B: Block (cha)
     - E: Element (con)
     - M: Modifier
    -->
    <header class="header">
        <!-- logo -->
        <div class="header__logo">
            <img src="./images/Group 177.svg" alt="logo wiSchool">
        </div>
        <!-- navigation bar -->
        <div class="header__nav">
            <a href="">Home</a>
            <a href="">Course</a>
            <a href="">Instructor</a>
            <a href="">Schedule</a>
            <a href="">Contact Us</a>
        </div>
        <!-- button (login,...) -->
        <div class="header__button">
            <i class="fa fa-search"></i>
            <button class="btn">Login</button>
            <button class="btn --primary">Register</button>
        </div>
    </header>

    <div class="background">
        <div class="background__content">
            <h1>Quality <span class="--main-color">Education</span> By Any Means Necessary.</h1>
            <button class="btn --primary">Get Started</button>
        </div>

        <div class="background__img">
            <img src="./images/Frame 6514.png" alt="background image">
        </div>
    </div>
</body>
</html>
